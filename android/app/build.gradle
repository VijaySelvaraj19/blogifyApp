// App-level build.gradle file
plugins {
    id 'com.android.application'
    id 'kotlin-android'

    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins
    id "dev.flutter.flutter-gradle-plugin"

    // Add the Google services Gradle plugin
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.blogify_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.blogify_app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.3.0')

    // Add the Firebase Analytics SDK (or other Firebase services you want to use)
    implementation 'com.google.firebase:firebase-analytics'

    // You can add other Firebase dependencies here
    // e.g., implementation 'com.google.firebase:firebase-auth'
}
